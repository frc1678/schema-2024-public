# Used for Pit Collection data storage by Pit Scout and for storage of this data in MongoDB
#
# Example:
#
# {
#     "team_number": "3448",
#     "drivetrain": 2,
#     "drivetrain_motors": 4,
#     "drivetrain_motor_type": 3,
#     "has_vision": false,
#     "has_communication_device": true,
#     "weight": 3.9524,
#     "length": 3.9524,
#     "width": 3.2931
# }
#


# Contains information about this schema file
schema_file:
  # Version of schema file
  # Incremented every merged schema change
  version: 6

# Stores data type/structure
schema:
  team_number:
    type: str
  drivetrain:
    type: Enum[int]
  drivetrain_motors:
    type: int
  drivetrain_motor_type:
    type: Enum[int]
  has_vision:
    type: bool
  has_communication_device:
    type: bool
  weight:
    type: float
  length:
    type: float
  width:
    type: float


# Stores Enum data
enums:
  # Drivetrain type
  drivetrain:
    tank: 0
    mecanum: 1
    swerve: 2
    other: 3
  # Type of the motors on the drivetrain, independent of drivetrain type
  drivetrain_motor_type:
    minicim: 0
    cim: 1
    neo: 2
    falcon: 3
