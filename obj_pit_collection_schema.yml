# Used for Pit Collection data storage by Pit Scout and for storage of this data in MongoDB
#
# Example:
#
# {
#     "team_number": "512",
#     "drivetrain": 2,
#     "has_auto_vision": true,
#     "has_vision_assisted_shot": false,
#     "has_hp_indicator": false,
#     "can_climb": false,
# }
#

# Contains information about this schema file
schema_file:
  # Version of schema file
  # Incremented every merged schema change
  version: 2

# Stores data type/structure
schema:
  team_number:
    type: str
  drivetrain:
    type: Enum[str]
  has_auto_vision:
    type: bool
  has_vision_assisted_shot:
    type: bool
  has_hp_indicator:
    type: bool
  can_climb:
    type: bool
  weight:
    type: float

# Stores Enum data
enums:
  # Drivetrain type
  drivetrain:
    no_data: 0
    tank: 1
    mecanum: 2
    swerve: 3
    other: 4
