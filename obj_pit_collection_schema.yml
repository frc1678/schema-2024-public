# Used for Pit Collection data storage by Pit Scout and for storage of this data in MongoDB
#
# Example:
#
# {
#     "team_number": "3448",
#     "drivetrain": 2,
#     "has_auto_vision": true,
#     "has_vision_assisted_shot": false,
#     "has_ground_intake": true,
#     "has_hp_indicator": true,
#     "can_climb": false,
# }
#


# Contains information about this schema file
schema_file:
  # Version of schema file
  # Incremented every merged schema change
  version: 1

# Stores data type/structure
schema:
  team_number:
    type: str
  drivetrain:
    type: Enum[str]
  has_auto_vision:
    type: bool
  has_vision_assisted_shot:
    type: bool
  has_ground_intake:
    type: bool
  has_hp_indicator:
    type: bool
  can_climb:
    type: bool


# Stores Enum data
enums:
  # Drivetrain type
  drivetrain:
    no_data: -1
    tank: 0
    mecanum: 1
    swerve: 2
    other: 3
