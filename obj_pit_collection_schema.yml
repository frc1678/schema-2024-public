# Used for Pit Collection data storage by Pit Scout and for storage of this data in MongoDB
#
# Example:
#
# {'team_number': 98,
# 'drivetrain': 1,
# 'drivetrain_motor_type': 1,
# 'drivetrain_motors': 86,
# 'has_ground_intake': True,
# 'can_eject_terminal': False,
# 'has_vision': True,
# 'can_cheesecake': True,
# 'can_intake_terminal': False,
# 'can_under_low_rung': False,
# 'can_climb': True}
#


# Contains information about this schema file
schema_file:
  # Version of schema file
  # Incremented every merged schema change
  version: 2

# Stores data type/structure
schema:
  team_number:
    type: int
  drivetrain:
    type: Enum
  drivetrain_motors:
    type: int
  drivetrain_motor_type:
    type: Enum
  has_ground_intake:
    type: bool
  can_eject_terminal:
    type: bool
  has_vision:
    type: bool
  can_cheesecake:
    type: bool
  can_intake_terminal:
    type: bool
  can_under_low_rung:
    type: bool
  can_climb:
    type: bool


# Stores Enum data
enums:
  # Drivetrain type
  drivetrain:
    tank: 0
    mecanum: 1
    swerve: 2
    other: 3
  # Type of the motors on the drivetrain, independent of drivetrain type
  drivetrain_motor_type:
    minicim: 0
    cim: 1
    neo: 2
    falcon: 3
