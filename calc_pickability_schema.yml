# Used for calculating pick ability
#
# Example:
#
# {
#    "team_number": "9999",
#    "first_pickability": 2.2538,
#    "second_pickability": 2.2121,
#    "test_second_pickability": 0.7681,
#    "lfm_first_pickability": 3.1662,
#    "lfm_second_pickability": 1.9512,
#    "lfm_test_second_pickability": 2.5791
# }
#


# Contains information about this schema file
schema_file:
  # Version of schema file
  # Incremented every merged schema change
  version: 1

data:
  team_number:
    type: str

calculations:
  first_pickability:
    type: float
    obj_team.avg_total_points: 1
  second_pickability:
    type: float
    obj_team.avg_total_points: 1
  # These are the old weights (not seen in viewer, but kept for comparison)
  test_second_pickability:
    type: float
    obj_team.avg_total_points: 1
  lfm_first_pickability:
    type: float
    obj_team.lfm_avg_total_points: 1
  lfm_second_pickability:
    type: float
    obj_team.lfm_avg_total_points: 1
  lfm_test_second_pickability:
    type: float
    obj_team.lfm_avg_total_points: 1