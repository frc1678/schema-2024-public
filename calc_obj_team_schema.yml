  lfm_total_speaker_percent_success:
    team_successes: [auto_avg_speaker, tele_avg_speaker, tele_avg_amplified]
    team_attempts: [auto_avg_speaker, auto_avg_failed_speaker, tele_avg_speaker, tele_avg_failed_speaker, tele_avg_amplified, tele_avg_failed_amplified]
    type: float

# Calculates all the medians
medians:
  median_nonzero_incap_time: 
    tim_fields: [obj_tim.incap_time]
    ignore: 0
    type: float
  lfm_median_nonzero_incap_time:
    tim_fields: [obj_tim.incap_time]
    ignore: 0
    type: float

# Calculates a sum of fields multiplied by point values
sums:
  auto_avg_total_points:
    auto_avg_amp : 2
    auto_avg_speaker : 5
    type: float
  tele_avg_total_points:
    tele_avg_amp: 1
    tele_avg_speaker: 2
    tele_avg_amplified: 5
    type: float
  endgame_avg_total_points:
    stage_percent_success_all: 3
    trap_percent_success: 5
    parks_percent: 1
    type: float
  avg_total_points:
    auto_avg_total_points: 1
    tele_avg_total_points: 1
    endgame_avg_total_points: 1
    type: float
  total_incap_time:
    type: int
  lfm_total_incap_time:
    type: int
