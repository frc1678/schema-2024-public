# Schema for scout precisions in individual matches
#
# Example:
#
# {
#     "scout_name": "Joe",
#     "match_number": 8,
#     "team_number": "1928",
#     "alliance_color_is_red": true,
#     "sim_precision": 6.5321
# }
#


# Contains information about this schema file
schema_file:
  # Version of schema file
  # Incremented every merged schema change
  version: 1

# TODO: Add collection information to data fields once schema is implemented
# Non-calculated data
data:
  scout_name:
    type: str
  match_number:
    type: int
  team_number:
    type: str
  alliance_color_is_red:
    type: bool
  
calculations:
  sim_precision:
    type: float
    requires:
      unconsolidated_totals.auto_cube_high: 6
      unconsolidated_totals.auto_cube_mid: 4
      unconsolidated_totals.auto_cube_low: 3
      unconsolidated_totals.tele_cube_high: 5
      unconsolidated_totals.tele_cube_mid: 3
      unconsolidated_totals.tele_cube_low: 2
      unconsolidated_totals.auto_cone_high: 6
      unconsolidated_totals.auto_cone_mid: 4
      unconsolidated_totals.auto_cone_low: 3
      unconsolidated_totals.tele_cone_high: 5
      unconsolidated_totals.tele_cone_mid: 3
      unconsolidated_totals.tele_cone_low: 2
