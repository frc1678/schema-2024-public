# Schema for scout precisions in individual matches
#
# Example:
#
# {
#     "scout_name": "Bob",
#     "match_number": 5,
#     "team_number": "1040",
#     "alliance_color_is_red": true,
#     "sim_precision": 5.7567,
#     "auto_speaker_precision": 5.8753,
#     "auto_amp_precision": 5.7164,
#     "tele_speaker_amped_precision": 3.9882,
#     "tele_speaker_precision": 6.8448,
#     "tele_amp_precision": 0.8378
# }
#


# Contains information about this schema file
schema_file:
  # Version of schema file
  # Incremented every merged schema change
  version: 2

# TODO: Add collection information to data fields once schema is implemented
# Non-calculated data
data:
  scout_name:
    type: str
  match_number:
    type: int
  team_number:
    type: str
  alliance_color_is_red:
    type: bool

calculations:
  sim_precision:
    type: float
    requires:
      unconsolidated_totals.auto_speaker: 5
      unconsolidated_totals.auto_amp: 2
      unconsolidated_totals.tele_speaker_amped: 5
      unconsolidated_totals.tele_speaker: 2
      unconsolidated_totals.tele_amp: 1
    tba_datapoints: [teleopTotalNotePoints, autoTotalNotePoints]
  auto_speaker_precision:
    type: float
    requires: 
      unconsolidated_totals.auto_speaker: 5
    tba_datapoints: [autoSpeakerNotePoints]
  auto_amp_precision:
    type: float
    requires:
      unconsolidated_totals.auto_amp: 2
    tba_datapoints: [autoAmpNotePoints]
  tele_speaker_amped_precision:
    type: float
    requires:
      unconsolidated_totals.tele_speaker_amped: 5
    tba_datapoints: [teleopSpeakerAmplifiedNotePoints]
  tele_speaker_precision:
    type: float
    requires:
      unconsolidated_totals.tele_speaker: 2
    tba_datapoints: [teleopSpeakerNotePoints]
  tele_amp_precision:
    type: float
    requires:
      unconsolidated_totals.tele_amp: 1
    tba_datapoints: [teleopAmpNotePoints]