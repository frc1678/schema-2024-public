# Used for calculating pick ability
#
# Example:
#
# {'first_pick_ability': 79.2763,
# 'second_pick_ability': 89.7082,
# 'team_number': 28}
#


# Contains information about this schema file
schema_file:
  # Version of schema file
  # Incremented every merged schema change
  version: 3

data:
  team_number: int

calculations:
  first_pick_ability:
    type: float
    requires:
      - obj_team.auto_avg_balls_low
      - obj_team.tele_avg_balls_low
      - obj_team.auto_avg_balls_outer
      - obj_team.tele_avg_balls_outer
      - tba_team.auto_avg_balls_inner
      - tba_team.tele_avg_balls_inner
      - tba_team.climb_percent_success
    weights:
      - 2 # auto_avg_balls_low
      - 1 # tele_avg_balls_low
      - 4 # auto_avg_balls_outer
      - 2 # tele_avg_balls_outer
      - 6 # auto_avg_balls_inner
      - 3 # tele_avg_balls_inner
      - 25 # climb_percent_success
  second_pick_ability:
    type: float
    requires:
      - obj_team.auto_avg_balls_low
      - obj_team.auto_avg_balls_outer
      - tba_team.auto_avg_balls_inner
      - tba_team.climb_percent_success
      - subj_team.driver_ability
    weights:
      - 2 # auto_avg_balls_low
      - 4 # auto_avg_balls_outer
      - 6 # auto_avg_balls_inner
      - 25 # climb_percent_success
      - -15 # driver_ability, negative because better driver abilities are negative
